
<h2>My Heroes</h2>
<div class="heroes">
  
  <div *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>

    <!-- delete button -->
    <button type="button" class="delete" title="delete hero" (click)="delete(hero)">Delete</button>
  </div>
  <br>

  <!-- add button -->
  <label>Add new Hero: </label>
  <input [(ngModel)]="hero.id" placeholder="id">
  <input [(ngModel)]="hero.name" placeholder="name">
  <button (click)="add()">Add Hero</button>

</div>
